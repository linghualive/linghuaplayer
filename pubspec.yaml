name: flamekit
description: "Multi-source Music Player"
publish_to: 'none'
version: 1.2.0+3

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  dio: ^5.4.1
  dio_cookie_manager: ^3.1.1
  cookie_jar: ^4.0.8
  just_audio: ^0.9.36
  audio_session: ^0.1.18
  qr_flutter: ^4.1.0
  cached_network_image: ^3.3.1
  encrypt: ^5.0.3
  pointycastle: ^3.7.4
  get_storage: ^2.1.1
  crypto: ^3.0.3
  uuid: ^4.3.3
  path_provider: ^2.1.2
  webview_flutter: ^4.7.0
  gt3_flutter_plugin: ^0.1.0
  shimmer: ^3.0.0
  dynamic_color: ^1.7.0
  media_kit: ^1.1.10
  media_kit_video: ^1.2.4
  media_kit_libs_video: ^1.0.4
  package_info_plus: ^9.0.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "logo.png"
  adaptive_icon_background: "#3949AB"
  adaptive_icon_foreground: "logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
